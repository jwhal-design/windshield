<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0a1628">
    <title>Windshield ‚Äî See What's Ahead</title>
    <link rel="manifest" href="data:application/json,%7B%22name%22%3A%22Windshield%22%2C%22short_name%22%3A%22Windshield%22%2C%22start_url%22%3A%22.%22%2C%22display%22%3A%22standalone%22%2C%22background_color%22%3A%22%230a1628%22%2C%22theme_color%22%3A%22%230a1628%22%7D">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-deep: #0a1628;
            --bg-card: #12203a;
            --bg-card-hover: #1a2d4d;
            --text-primary: #e8f1ff;
            --text-secondary: #7a8ba8;
            --text-muted: #4a5a73;
            --accent-blue: #3b82f6;
            --accent-cyan: #06b6d4;
            --accent-orange: #f59e0b;
            --accent-green: #10b981;
            --accent-red: #ef4444;
            --road-line: #f59e0b;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        html, body {
            font-family: 'Outfit', -apple-system, sans-serif;
            background: var(--bg-deep);
            color: var(--text-primary);
            min-height: 100vh;
            min-height: 100dvh;
            overflow-x: hidden;
        }

        body {
            background: 
                radial-gradient(ellipse 80% 50% at 50% -20%, rgba(59, 130, 246, 0.15), transparent),
                radial-gradient(ellipse 60% 40% at 80% 100%, rgba(6, 182, 212, 0.1), transparent),
                var(--bg-deep);
        }

        .app {
            max-width: 480px;
            margin: 0 auto;
            padding: 0 16px 100px;
            position: relative;
        }

        /* Header */
        header {
            padding: 24px 0 16px;
            text-align: center;
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 4px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            position: relative;
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            inset: 0;
            border: 2px solid var(--accent-cyan);
            border-radius: 6px 6px 10px 10px;
            opacity: 0.8;
        }

        .logo-icon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60%;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-blue));
            transform: translate(-50%, -50%);
            border-radius: 1px;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-cyan) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-weight: 400;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        /* Form Section */
        .setup-section {
            background: var(--bg-card);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title::before {
            content: '';
            width: 12px;
            height: 2px;
            background: var(--accent-cyan);
            border-radius: 1px;
        }

        /* Waypoint List */
        .waypoints-list {
            display: flex;
            flex-direction: column;
            gap: 0;
            position: relative;
        }

        .waypoint-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            position: relative;
            padding: 8px 0;
        }

        .waypoint-marker {
            width: 36px;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-shrink: 0;
            position: relative;
            z-index: 2;
        }

        .marker-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--bg-deep);
            border: 3px solid var(--accent-cyan);
            position: relative;
        }

        .waypoint-item.start .marker-dot {
            border-color: var(--accent-green);
            box-shadow: 0 0 12px rgba(16, 185, 129, 0.4);
        }

        .waypoint-item.end .marker-dot {
            border-color: var(--accent-orange);
            box-shadow: 0 0 12px rgba(245, 158, 11, 0.4);
        }

        .marker-line {
            width: 2px;
            height: 100%;
            min-height: 48px;
            background: repeating-linear-gradient(
                to bottom,
                var(--road-line) 0px,
                var(--road-line) 6px,
                transparent 6px,
                transparent 12px
            );
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        .waypoint-item:last-child .marker-line {
            display: none;
        }

        .waypoint-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding-bottom: 8px;
        }

        .waypoint-input-row {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .input-field {
            flex: 1;
            background: var(--bg-deep);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 12px 14px;
            font-family: 'Outfit', sans-serif;
            font-size: 0.95rem;
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent-cyan);
            box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.1);
        }

        .input-field::placeholder {
            color: var(--text-muted);
        }

        .input-field.time-input {
            flex: 0 0 90px;
            font-family: 'Space Mono', monospace;
            font-size: 0.85rem;
            text-align: center;
            padding: 12px 8px;
        }

        .input-field.hours-input {
            flex: 0 0 70px;
            font-family: 'Space Mono', monospace;
            font-size: 0.85rem;
            text-align: center;
        }

        .input-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .drive-time-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .btn-remove {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: 1px solid var(--glass-border);
            background: var(--bg-deep);
            color: var(--text-muted);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.2s ease;
        }

        .btn-remove:hover {
            border-color: var(--accent-red);
            color: var(--accent-red);
        }

        .btn-add-waypoint {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 14px;
            margin-top: 8px;
            background: var(--glass);
            border: 1px dashed var(--glass-border);
            border-radius: 10px;
            color: var(--text-secondary);
            font-family: 'Outfit', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-add-waypoint:hover {
            border-color: var(--accent-cyan);
            color: var(--accent-cyan);
            background: rgba(6, 182, 212, 0.05);
        }

        /* Primary Button */
        .btn-primary {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-cyan) 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(255,255,255,0.2) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .btn-primary:hover::before {
            opacity: 1;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Results Section */
        .results-section {
            display: none;
        }

        .results-section.visible {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .weather-card {
            background: var(--bg-card);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            position: relative;
            overflow: hidden;
            animation: slideIn 0.4s ease backwards;
        }

        .weather-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-blue));
            opacity: 0.6;
        }

        .weather-card.start::before {
            background: var(--accent-green);
        }

        .weather-card.end::before {
            background: var(--accent-orange);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .weather-card:nth-child(1) { animation-delay: 0.05s; }
        .weather-card:nth-child(2) { animation-delay: 0.1s; }
        .weather-card:nth-child(3) { animation-delay: 0.15s; }
        .weather-card:nth-child(4) { animation-delay: 0.2s; }
        .weather-card:nth-child(5) { animation-delay: 0.25s; }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .location-info h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .arrival-time {
            font-family: 'Space Mono', monospace;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .weather-icon {
            font-size: 2.5rem;
            line-height: 1;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .weather-stat {
            text-align: center;
            padding: 10px 8px;
            background: var(--bg-deep);
            border-radius: 10px;
        }

        .stat-value {
            font-family: 'Space Mono', monospace;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 2px;
        }

        .stat-label {
            font-size: 0.65rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .weather-description {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--glass-border);
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: capitalize;
        }

        /* Weather Alerts */
        .weather-alerts {
            margin-top: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .alert-banner {
            padding: 12px;
            border-radius: 10px;
            border-left: 4px solid;
        }

        .alert-banner.extreme {
            background: rgba(239, 68, 68, 0.15);
            border-left-color: #ef4444;
        }

        .alert-banner.severe {
            background: rgba(249, 115, 22, 0.15);
            border-left-color: #f97316;
        }

        .alert-banner.moderate {
            background: rgba(245, 158, 11, 0.15);
            border-left-color: #f59e0b;
        }

        .alert-banner.minor {
            background: rgba(59, 130, 246, 0.15);
            border-left-color: #3b82f6;
        }

        .alert-banner.unknown {
            background: rgba(107, 114, 128, 0.15);
            border-left-color: #6b7280;
        }

        .alert-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
        }

        .alert-icon {
            font-size: 1.1rem;
        }

        .alert-title {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .alert-description {
            font-size: 0.8rem;
            color: var(--text-secondary);
            line-height: 1.4;
            margin-bottom: 8px;
        }

        .alert-link {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            font-size: 0.75rem;
            color: var(--accent-cyan);
            text-decoration: none;
            font-weight: 500;
        }

        .alert-link:hover {
            text-decoration: underline;
        }

        .alert-count-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            font-size: 0.7rem;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 10px;
            margin-left: 8px;
        }

        /* API Key Setup */
        .api-setup {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.1), rgba(239, 68, 68, 0.05));
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .api-setup h3 {
            font-size: 0.9rem;
            color: var(--accent-orange);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .api-setup p {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 12px;
            line-height: 1.5;
        }

        .api-setup a {
            color: var(--accent-cyan);
            text-decoration: none;
        }

        .api-setup a:hover {
            text-decoration: underline;
        }

        .api-key-saved {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--accent-green);
            font-size: 0.85rem;
        }

        .btn-clear-key {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 0.75rem;
            cursor: pointer;
            text-decoration: underline;
            margin-left: auto;
        }

        .btn-clear-key:hover {
            color: var(--accent-red);
        }

        /* Error State */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 10px;
            padding: 12px 16px;
            margin-bottom: 16px;
            color: var(--accent-red);
            font-size: 0.85rem;
            display: none;
        }

        .error-message.visible {
            display: block;
            animation: shake 0.4s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Loading State */
        .loading {
            display: none;
            text-align: center;
            padding: 40px 20px;
        }

        .loading.visible {
            display: block;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--glass-border);
            border-top-color: var(--accent-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 24px 0;
            color: var(--text-muted);
            font-size: 0.75rem;
        }

        footer a {
            color: var(--text-secondary);
            text-decoration: none;
        }

        /* Responsive */
        @media (max-width: 380px) {
            .weather-details {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .weather-stat:last-child {
                grid-column: span 2;
            }
        }

        /* Back Button */
        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 10px 16px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: var(--text-secondary);
            font-family: 'Outfit', sans-serif;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 16px;
        }

        .btn-back:hover {
            border-color: var(--accent-cyan);
            color: var(--accent-cyan);
        }

        /* Trip Summary */
        .trip-summary {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 14px 16px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            text-align: center;
        }

        .summary-item {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .summary-value {
            font-family: 'Space Mono', monospace;
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .summary-label {
            font-size: 0.65rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
    </style>
</head>
<body>
    <div class="app">
        <header>
            <div class="logo">
                <div class="logo-icon"></div>
                <h1>Windshield</h1>
            </div>
            <p class="tagline">See what's ahead</p>
        </header>

        <main>
            <!-- About / Info -->
            <div class="app-info" style="background: var(--glass); border: 1px solid var(--glass-border); border-radius: 12px; padding: 14px 16px; margin-bottom: 20px; font-size: 0.85rem; color: var(--text-secondary);">
                Check the weather along your route, timed to when you'll actually be there. Enter your stops, and Windshield calculates drive times and forecasts automatically.
            </div>

            <!-- Setup Section -->
            <div class="setup-section" id="setupSection">
                <div class="section-title">Plan Your Route</div>

                <div class="error-message" id="errorMessage"></div>

                <div class="waypoints-list" id="waypointsList">
                    <!-- Waypoints will be rendered here -->
                </div>

                <div style="display: flex; gap: 8px; margin-top: 8px;">
                    <button class="btn-add-waypoint" style="flex: 1; margin-top: 0;" onclick="addWaypoint()">
                        <span>+</span> Add Stop
                    </button>
                    <button class="btn-add-waypoint" style="flex: 1; margin-top: 0; border-color: var(--accent-cyan); color: var(--accent-cyan);" onclick="autoFillStops()" id="autoFillBtn">
                        <span>‚ö°</span> Auto-fill Stops
                    </button>
                </div>

                <button class="btn-primary" style="margin-top: 20px;" onclick="getForecast()" id="forecastBtn">
                    Get Weather Forecast
                </button>
            </div>

            <!-- Loading State -->
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p class="loading-text">Checking conditions ahead...</p>
            </div>

            <!-- Results Section -->
            <div class="results-section" id="resultsSection">
                <button class="btn-back" onclick="showSetup()">
                    ‚Üê Edit Route
                </button>
                
                <div class="trip-summary" id="tripSummary"></div>
                
                <div class="section-title">Weather Along Your Route</div>
                
                <div id="weatherResults"></div>
            </div>
        </main>

        <footer>
            Powered by <a href="https://openweathermap.org/" target="_blank">OpenWeatherMap</a>
        </footer>
    </div>

    <script>
        // State
        let waypoints = [
            { id: 1, location: '', departureTime: '08:00', driveHours: null, isStart: true },
            { id: 2, location: '', departureTime: null, driveHours: 4, isEnd: true }
        ];
        let nextId = 3;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderWaypoints();
        });

        // =====================================================
        // üîë PASTE YOUR OPENWEATHERMAP API KEY BELOW
        // Get one free at: https://openweathermap.org/api
        // =====================================================
        const EMBEDDED_API_KEY = '0f75879beb3f62f4187e001dd6ad1589';
        // =====================================================

        function getApiKey() {
            return EMBEDDED_API_KEY;
        }

        // Waypoint Management
        function renderWaypoints() {
            const container = document.getElementById('waypointsList');
            container.innerHTML = waypoints.map((wp, index) => {
                const isStart = index === 0;
                const isEnd = index === waypoints.length - 1;
                const showRemove = waypoints.length > 2 && !isStart && !isEnd;
                
                return `
                    <div class="waypoint-item ${isStart ? 'start' : ''} ${isEnd ? 'end' : ''}">
                        <div class="waypoint-marker">
                            <div class="marker-dot"></div>
                            <div class="marker-line"></div>
                        </div>
                        <div class="waypoint-content">
                            <div class="input-label">${isStart ? 'Starting Point' : isEnd ? 'Destination' : 'Stop ' + index}</div>
                            <div class="waypoint-input-row">
                                <input 
                                    type="text" 
                                    class="input-field" 
                                    placeholder="${isStart ? 'Dallas, TX' : isEnd ? 'Chicago, IL' : 'Oklahoma City, OK'}"
                                    value="${wp.location}"
                                    onchange="updateWaypoint(${wp.id}, 'location', this.value)"
                                >
                                ${showRemove ? `
                                    <button class="btn-remove" onclick="removeWaypoint(${wp.id})">√ó</button>
                                ` : ''}
                            </div>
                            ${isStart ? `
                                <div class="waypoint-input-row">
                                    <div>
                                        <div class="input-label">Departure Time</div>
                                        <input 
                                            type="time" 
                                            class="input-field time-input" 
                                            value="${wp.departureTime}"

            }).join('');
        }

        function updateWaypoint(id, field, value) {
            const wp = waypoints.find(w => w.id === id);
            if (wp) {
                wp[field] = value;
            }

        function addWaypoint() {
            // Insert before the last waypoint (destination)
            const newWaypoint = {
                id: nextId++,
                location: '',
                departureTime: null,
                driveHours: 2,
                isStart: false,
                isEnd: false

        function removeWaypoint(id) {
            waypoints = waypoints.filter(w => w.id !== id);
            renderWaypoints();
        }

        // US state abbreviation to full name mapping
        const stateAbbreviations = {
            'AL': 'Alabama', 'AK': 'Alaska', 'AZ': 'Arizona', 'AR': 'Arkansas', 'CA': 'California',
            'CO': 'Colorado', 'CT': 'Connecticut', 'DE': 'Delaware', 'FL': 'Florida', 'GA': 'Georgia',
            'HI': 'Hawaii', 'ID': 'Idaho', 'IL': 'Illinois', 'IN': 'Indiana', 'IA': 'Iowa',
            'KS': 'Kansas', 'KY': 'Kentucky', 'LA': 'Louisiana', 'ME': 'Maine', 'MD': 'Maryland',
            'MA': 'Massachusetts', 'MI': 'Michigan', 'MN': 'Minnesota', 'MS': 'Mississippi', 'MO': 'Missouri',
            'MT': 'Montana', 'NE': 'Nebraska', 'NV': 'Nevada', 'NH': 'New Hampshire', 'NJ': 'New Jersey',
            'NM': 'New Mexico', 'NY': 'New York', 'NC': 'North Carolina', 'ND': 'North Dakota', 'OH': 'Ohio',
            'OK': 'Oklahoma', 'OR': 'Oregon', 'PA': 'Pennsylvania', 'RI': 'Rhode Island', 'SC': 'South Carolina',
            'SD': 'South Dakota', 'TN': 'Tennessee', 'TX': 'Texas', 'UT': 'Utah', 'VT': 'Vermont',
            'VA': 'Virginia', 'WA': 'Washington', 'WV': 'West Virginia', 'WI': 'Wisconsin', 'WY': 'Wyoming',
            'DC': 'District of Columbia'
        };

        // Parse location input and expand state abbreviations
        function parseLocation(input) {
            const trimmed = input.trim();
            
            // Check for "City, ST" or "City ST" pattern
            const commaMatch = trimmed.match(/^(.+),\s*([A-Za-z]{2})$/);
            const spaceMatch = trimmed.match(/^(.+)\s+([A-Za-z]{2})$/);
            
            const match = commaMatch || spaceMatch;
            if (match) {
                const city = match[1].trim();
                const stateAbbr = match[2].toUpperCase();
                const stateFull = stateAbbreviations[stateAbbr];
                
                if (stateFull) {
                    return {
                        city: city,
                        state: stateFull,
                        query: `${city}, ${stateFull}, US`
                    };
                }
            }
            
            // No state found, return as-is
            return {
                city: trimmed,
                state: null,
                query: trimmed
            };
        }

        // Geocoding with smart state handling
        async function geocodeLocation(location, apiKey) {
            const parsed = parseLocation(location);
            console.log('Geocoding:', location, '‚Üí', parsed.query);
            
            const url = `https://api.openweathermap.org/geo/1.0/direct?q=${encodeURIComponent(parsed.query)}&limit=5&appid=${apiKey}`;
            
            const response = await fetch(url);
            
            if (!response.ok) {
                const text = await response.text();
                console.error('Geocode error:', response.status, text);
                throw new Error(`Geocoding failed (${response.status}): ${text}`);
            }
            
            const data = await response.json();
            console.log('Geocode result:', data);
            
            if (!data || data.length === 0) {
                throw new Error(`Could not find location: ${location}`);
            }
            
            // If we parsed a state, try to find a matching result
            if (parsed.state && data.length > 1) {
                const stateMatch = data.find(r => 
                    r.state && r.state.toLowerCase() === parsed.state.toLowerCase()
                );
                if (stateMatch) {
                    return {
                        lat: stateMatch.lat,
                        lon: stateMatch.lon,
                        name: stateMatch.name,
                        state: stateMatch.state,
                        country: stateMatch.country
                    };
                }
            }
            
            return {
                lat: data[0].lat,
                lon: data[0].lon,
                name: data[0].name,
                state: data[0].state,
                country: data[0].country
            };
        }

        // NWS Weather Alerts (free, no API key needed)
        async function getNWSAlerts(lat, lon) {
            const url = `https://api.weather.gov/alerts/active?point=${lat},${lon}`;
            console.log('Fetching NWS alerts for:', lat, lon);
            
            try {
                const response = await fetch(url, {
                    headers: {
                        'User-Agent': 'Windshield Weather App (https://github.com)',
                        'Accept': 'application/geo+json'
                    }
                });
                
                if (!response.ok) {
                    console.error('NWS alert error:', response.status);
                    return []; // Don't fail the whole request, just return no alerts
                }
                
                const data = await response.json();
                console.log('NWS alerts result:', data);
                
                if (!data.features || data.features.length === 0) {
                    return [];
                }
                
                // Parse and return relevant alert info
                return data.features.map(feature => {
                    const props = feature.properties;
                    return {
                        event: props.event,
                        severity: props.severity ? props.severity.toLowerCase() : 'unknown',
                        headline: props.headline,
                        description: props.description,
                        instruction: props.instruction,
                        url: props['@id'] || `https://alerts.weather.gov`,
                        expires: props.expires,
                        urgency: props.urgency
                    };
                }).filter(alert => {
                    // Filter out expired alerts
                    if (alert.expires) {
                        return new Date(alert.expires) > new Date();
                    }
                    return true;
                });
            } catch (error) {
                console.error('NWS alert fetch error:', error);
                return []; // Gracefully fail
            }
        }

        // Get severity class for styling
        function getAlertSeverityClass(severity) {
            const severityMap = {
                'extreme': 'extreme',
                'severe': 'severe',
                'moderate': 'moderate',
                'minor': 'minor'
            };
            return severityMap[severity] || 'unknown';
        }

        // Get alert icon based on event type
        function getAlertIcon(event) {
            const eventLower = event.toLowerCase();
            if (eventLower.includes('tornado')) return 'üå™Ô∏è';
            if (eventLower.includes('hurricane') || eventLower.includes('tropical')) return 'üåÄ';
            if (eventLower.includes('thunder') || eventLower.includes('lightning')) return '‚õàÔ∏è';
            if (eventLower.includes('flood')) return 'üåä';
            if (eventLower.includes('winter') || eventLower.includes('snow') || eventLower.includes('blizzard') || eventLower.includes('ice')) return '‚ùÑÔ∏è';
            if (eventLower.includes('wind')) return 'üí®';
            if (eventLower.includes('heat')) return 'üî•';
            if (eventLower.includes('fire')) return 'üî•';
            if (eventLower.includes('fog')) return 'üå´Ô∏è';
            if (eventLower.includes('freeze') || eventLower.includes('frost')) return 'ü•∂';

        }

        // Truncate description to reasonable length
        function truncateText(text, maxLength = 150) {
            if (!text) return '';
            if (text.length <= maxLength) return text;
            return text.substring(0, maxLength).trim() + '...';
        }

        // Weather
        async function getWeatherForecast(lat, lon, targetTime, apiKey) {
            const url = `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${apiKey}&units=imperial`;
            console.log('Fetching weather for:', lat, lon);
            
            const response = await fetch(url);
            
            if (!response.ok) {
                const text = await response.text();
                console.error('Weather error:', response.status, text);
                throw new Error(`Weather API failed (${response.status}): ${text}`);
            }
            
            const data = await response.json();
            console.log('Weather result:', data);
            
            if (data.cod && data.cod !== '200') {
                throw new Error(data.message || 'Weather API error');
            }

            // Find the forecast closest to our target time
            const targetTimestamp = targetTime.getTime() / 1000;
            let closest = data.list[0];
            let closestDiff = Math.abs(data.list[0].dt - targetTimestamp);
            
            for (const forecast of data.list) {
                const diff = Math.abs(forecast.dt - targetTimestamp);
                if (diff < closestDiff) {
                    closest = forecast;
                    closestDiff = diff;
                }
            }
            
            return closest;
        }

        // Routing via OSRM (free, no API key needed)
        async function getRoute(coordinates, includeGeometry = false) {
            // coordinates is array of {lat, lon} objects
            const coordString = coordinates.map(c => `${c.lon},${c.lat}`).join(';');
            const overview = includeGeometry ? 'full' : 'false';
            const url = `https://router.project-osrm.org/route/v1/driving/${coordString}?overview=${overview}&geometries=geojson&steps=false`;
            console.log('Getting route:', url);
            
            const response = await fetch(url);
            
            if (!response.ok) {
                console.error('Routing error:', response.status);
                return null; // Fall back to manual times
            }
            
            const data = await response.json();
            console.log('Route result:', data);
            
            if (data.code !== 'Ok' || !data.routes || !data.routes[0]) {
                return null;
            }
            
            const route = data.routes[0];
            
            // Return leg durations in hours, plus geometry if requested
            return {
                legDurations: route.legs.map(leg => leg.duration / 3600),
                totalDuration: route.duration / 3600,
                geometry: includeGeometry ? route.geometry : null
            };
        }

        // Reverse geocode a coordinate to get a city name
        async function reverseGeocode(lat, lon, apiKey) {
            const url = `https://api.openweathermap.org/geo/1.0/reverse?lat=${lat}&lon=${lon}&limit=5&appid=${apiKey}`;
            console.log('Reverse geocoding:', lat, lon);
            
            const response = await fetch(url);
            
            if (!response.ok) {
                console.error('Reverse geocode error:', response.status);
                return null;
            }
            
            const data = await response.json();
            
            if (!data || data.length === 0) {
                return null;
            }
            
            // Prefer results that look like city names (not counties)
            // Counties often have "County" in the name or are missing local_names
            let best = data[0];
            for (const result of data) {
                // Skip if it looks like a county
                if (result.name && result.name.includes('County')) continue;
                best = result;
                break;
            }
            
            return best.name + (best.state ? `, ${best.state}` : '');
        }

        // Reverse geocode and return coordinates along with the name
        async function reverseGeocodeWithCoords(lat, lon, apiKey) {
            const url = `https://api.openweathermap.org/geo/1.0/reverse?lat=${lat}&lon=${lon}&limit=5&appid=${apiKey}`;
            console.log('Reverse geocoding with coords:', lat, lon);
            
            const response = await fetch(url);
            
            if (!response.ok) {
                console.error('Reverse geocode error:', response.status);
                return null;
            }
            
            const data = await response.json();
            
            if (!data || data.length === 0) {
                return null;
            }
            
            // Prefer results that look like city names (not counties)
            let best = data[0];
            for (const result of data) {
                if (result.name && result.name.includes('County')) continue;
                best = result;
                break;
            }
            
            // Include state in the display name for clarity
            const displayName = best.state 
                ? `${best.name}, ${best.state}` 
                : best.name;
            
            return {
                name: displayName,
                lat: best.lat,
                lon: best.lon
            };
        }

        // Sample points along a route geometry at regular time intervals
        function sampleRoutePoints(geometry, totalDurationHours, intervalHours = 3) {
            const coords = geometry.coordinates; // Array of [lon, lat]
            const points = [];
            
            if (totalDurationHours <= intervalHours) {
                // Trip is shorter than interval, no intermediate stops needed
                return points;
            }
            
            const numStops = Math.floor(totalDurationHours / intervalHours);
            
            for (let i = 1; i <= numStops; i++) {
                const fraction = (i * intervalHours) / totalDurationHours;
                if (fraction >= 1) break; // Don't go past the end
                
                // Find the point at this fraction of the route
                const targetIndex = Math.floor(fraction * (coords.length - 1));
                const coord = coords[Math.min(targetIndex, coords.length - 1)];
                
                points.push({
                    lon: coord[0],
                    lat: coord[1],
                    fractionOfTrip: fraction
                });
            }
            
            return points;
        }

        // Auto-fill stops between start and destination
        async function autoFillStops() {
            const apiKey = getApiKey();
            if (!apiKey || apiKey === 'YOUR_API_KEY_HERE') {
                showError('API key not configured.');
                return;
            }

            const startLocation = waypoints[0].location.trim();
            const endLocation = waypoints[waypoints.length - 1].location.trim();
            
            if (!startLocation || !endLocation) {
                showError('Please enter a starting point and destination first.');
                return;
            }

            // Show loading state on the button
            const btn = document.getElementById('autoFillBtn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<span>‚è≥</span> Finding stops...';
            btn.disabled = true;
            hideError();

            try {
                // Geocode start and end
                const startGeo = await geocodeLocation(startLocation, apiKey);
                const endGeo = await geocodeLocation(endLocation, apiKey);
                
                // Get route with geometry
                const route = await getRoute([startGeo, endGeo], true);
                
                if (!route || !route.geometry) {
                    showError('Could not calculate route. Try different locations.');
                    return;
                }

                console.log('Total trip duration:', route.totalDuration, 'hours');
                
                // Sample points every 3 hours
                const samplePoints = sampleRoutePoints(route.geometry, route.totalDuration, 3);
                console.log('Sample points:', samplePoints);
                
                if (samplePoints.length === 0) {
                    showError('Trip is under 3 hours ‚Äî no intermediate stops needed!');
                    return;
                }

                // Reverse geocode each sample point and store coordinates
                const newStops = [];
                for (const point of samplePoints) {
                    const locationData = await reverseGeocodeWithCoords(point.lat, point.lon, apiKey);
                    if (locationData) {
                        newStops.push(locationData);
                    }
                }

                console.log('New stops:', newStops);

                // Clear existing intermediate waypoints (keep start and end)
                const startWp = waypoints[0];
                const endWp = waypoints[waypoints.length - 1];
                
                waypoints = [startWp];
                
                // Add new intermediate stops with their coordinates
                for (const stop of newStops) {
                    waypoints.push({
                        id: nextId++,
                        location: stop.name,
                        lat: stop.lat,
                        lon: stop.lon,
                        departureTime: null,
                        driveHours: null,
                        isStart: false,
                        isEnd: false
                    });
                }
                
                // Add back the end
                waypoints.push(endWp);
                
                renderWaypoints();

            } catch (error) {
                console.error('Auto-fill error:', error);
                showError(error.message || 'Failed to auto-fill stops.');
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        // Main Forecast Function
        async function getForecast() {
            const apiKey = getApiKey();
            if (!apiKey || apiKey === 'YOUR_API_KEY_HERE') {
                showError('API key not configured. If you\'re the site owner, add your key to the source code.');
                return;
            }

            // Validate waypoints
            for (const wp of waypoints) {
                if (!wp.location.trim()) {
                    showError('Please fill in all locations.');
                    return;
                }
            }

            const startWp = waypoints[0];
            if (!startWp.departureTime) {
                showError('Please set a departure time.');
                return;
            }

            hideError();
            showLoading();

            try {
                // First, geocode all locations (use stored coords if available)
                const geoResults = [];
                for (const wp of waypoints) {
                    if (wp.lat && wp.lon) {
                        // Use stored coordinates from auto-fill
                        geoResults.push({
                            lat: wp.lat,
                            lon: wp.lon,
                            name: wp.location,
                            state: null
                        });
                    } else {
                        // Geocode from location name
                        const geo = await geocodeLocation(wp.location, apiKey);
                        geoResults.push(geo);
                    }
                }
                
                // Get driving times via OSRM
                const routeData = await getRoute(geoResults);
                const driveTimes = routeData ? routeData.legDurations : null;
                console.log('Drive times (hours):', driveTimes);
                
                // Build results with weather and alerts
                const results = [];
                let currentTime = parseTimeToDate(startWp.departureTime);
                let totalHours = 0;

                for (let i = 0; i < waypoints.length; i++) {
                    const geo = geoResults[i];
                    
                    // Add drive time for non-start waypoints
                    if (i > 0) {
                        // Use OSRM time if available, otherwise fall back to manual entry
                        const driveHours = (driveTimes && driveTimes[i - 1]) 
                            ? driveTimes[i - 1] 
                            : (waypoints[i].driveHours || 2);
                        currentTime = new Date(currentTime.getTime() + driveHours * 60 * 60 * 1000);
                        totalHours += driveHours;
                    }
                    
                    // Get weather and alerts in parallel
                    const [weather, alerts] = await Promise.all([
                        getWeatherForecast(geo.lat, geo.lon, currentTime, apiKey),
                        getNWSAlerts(geo.lat, geo.lon)
                    ]);
                    
                    results.push({
                        location: geo.name + (geo.state ? `, ${geo.state}` : ''),
                        arrivalTime: new Date(currentTime),
                        weather: weather,
                        alerts: alerts,
                        isStart: i === 0,
                        isEnd: i === waypoints.length - 1
                    });
                }

                hideLoading();
                displayResults(results, totalHours, startWp.departureTime);
            } catch (error) {
                console.error('Forecast error:', error);
                hideLoading();
                showError(error.message || 'An unexpected error occurred. Check console for details.');
            }
        }

        function parseTimeToDate(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            const date = new Date();
            date.setHours(hours, minutes, 0, 0);
            
            // If the time is in the past, assume tomorrow
            if (date < new Date()) {
                date.setDate(date.getDate() + 1);
            }
            
            return date;
        }

                const alertsHtml = r.alerts && r.alerts.length > 0 ? `

                                + ${r.alerts.length - 3} more alert${r.alerts.length - 3 > 1 ? 's' : ''}

                ` : '';
                
                return `
                    <div class="weather-card ${r.isStart ? 'start' : ''} ${r.isEnd ? 'end' : ''} ${r.alerts && r.alerts.length > 0 ? 'has-alerts' : ''}">

                                <h3>${r.location}${r.alerts && r.alerts.length > 0 ? `<span class="alert-count-badge">‚ö†Ô∏è ${r.alerts.length}</span>` : ''}</h3>
                                <span class="arrival-time">
                                    ${r.isStart ? 'Departing' : 'Arriving'} ${day} ${time}
                                </span>
                            </div>
                            <div class="weather-icon">${icon}</div>
                        </div>
                        <div class="weather-details">
                            <div class="weather-stat">
                                <div class="stat-value">${Math.round(w.main.temp)}¬∞</div>
                                <div class="stat-label">Temp</div>
                            </div>
                            <div class="weather-stat">
                                <div class="stat-value">${Math.round(w.main.humidity)}%</div>
                                <div class="stat-label">Humidity</div>
                            </div>
                            <div class="weather-stat">
                                <div class="stat-value">${Math.round(w.wind.speed)}</div>
                                <div class="stat-label">Wind MPH</div>
                            </div>
                        </div>
                        <div class="weather-description">
                            ${w.weather[0].description}
                            ${w.pop > 0.1 ? ` ‚Ä¢ ${Math.round(w.pop * 100)}% chance of rain` : ''}

                        ${alertsHtml}
                    </div>
                `;
            }).join('');
            
            document.getElementById('weatherResults').innerHTML = weatherHtml;
            
            document.getElementById('setupSection').style.display = 'none';
            document.getElementById('resultsSection').classList.add('visible');
        }
