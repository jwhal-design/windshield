<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0a1628">
    <title>Windshield ‚Äî See What's Ahead</title>
    <link rel="manifest" href="data:application/json,%7B%22name%22%3A%22Windshield%22%2C%22short_name%22%3A%22Windshield%22%2C%22start_url%22%3A%22.%22%2C%22display%22%3A%22standalone%22%2C%22background_color%22%3A%22%230a1628%22%2C%22theme_color%22%3A%22%230a1628%22%7D">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-deep: #0a1628;
            --bg-card: #12203a;
            --bg-card-hover: #1a2d4d;
            --text-primary: #e8f1ff;
            --text-secondary: #7a8ba8;
            --text-muted: #4a5a73;
            --accent-blue: #3b82f6;
            --accent-cyan: #06b6d4;
            --accent-orange: #f59e0b;
            --accent-green: #10b981;
            --accent-red: #ef4444;
            --road-line: #f59e0b;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        html, body {
            font-family: 'Outfit', -apple-system, sans-serif;
            background: var(--bg-deep);
            color: var(--text-primary);
            min-height: 100vh;
            min-height: 100dvh;
            overflow-x: hidden;
        }

        body {
            background: 
                radial-gradient(ellipse 80% 50% at 50% -20%, rgba(59, 130, 246, 0.15), transparent),
                radial-gradient(ellipse 60% 40% at 80% 100%, rgba(6, 182, 212, 0.1), transparent),
                var(--bg-deep);
        }

        .app {
            max-width: 480px;
            margin: 0 auto;
            padding: 0 16px 100px;
            position: relative;
        }

        /* Header */
        header {
            padding: 24px 0 16px;
            text-align: center;
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 4px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            position: relative;
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            inset: 0;
            border: 2px solid var(--accent-cyan);
            border-radius: 6px 6px 10px 10px;
            opacity: 0.8;
        }

        .logo-icon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60%;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-blue));
            transform: translate(-50%, -50%);
            border-radius: 1px;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-cyan) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-weight: 400;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        /* Form Section */
        .setup-section {
            background: var(--bg-card);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title::before {
            content: '';
            width: 12px;
            height: 2px;
            background: var(--accent-cyan);
            border-radius: 1px;
        }

        /* Waypoint List */
        .waypoints-list {
            display: flex;
            flex-direction: column;
            gap: 0;
            position: relative;
        }

        .waypoint-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            position: relative;
            padding: 8px 0;
        }

        .waypoint-marker {
            width: 36px;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-shrink: 0;
            position: relative;
            z-index: 2;
        }

        .marker-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--bg-deep);
            border: 3px solid var(--accent-cyan);
            position: relative;
        }

        .waypoint-item.start .marker-dot {
            border-color: var(--accent-green);
            box-shadow: 0 0 12px rgba(16, 185, 129, 0.4);
        }

        .waypoint-item.end .marker-dot {
            border-color: var(--accent-orange);
            box-shadow: 0 0 12px rgba(245, 158, 11, 0.4);
        }

        .marker-line {
            width: 2px;
            height: 100%;
            min-height: 48px;
            background: repeating-linear-gradient(
                to bottom,
                var(--road-line) 0px,
                var(--road-line) 6px,
                transparent 6px,
                transparent 12px
            );
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        .waypoint-item:last-child .marker-line {
            display: none;
        }

        .waypoint-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding-bottom: 8px;
        }

        .waypoint-input-row {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .input-field {
            flex: 1;
            background: var(--bg-deep);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 12px 14px;
            font-family: 'Outfit', sans-serif;
            font-size: 0.95rem;
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent-cyan);
            box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.1);
        }

        .input-field::placeholder {
            color: var(--text-muted);
        }

        .input-field.time-input {
            flex: 0 0 90px;
            font-family: 'Space Mono', monospace;
            font-size: 0.85rem;
            text-align: center;
            padding: 12px 8px;
        }

        .input-field.hours-input {
            flex: 0 0 70px;
            font-family: 'Space Mono', monospace;
            font-size: 0.85rem;
            text-align: center;
        }

        .input-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .drive-time-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .btn-remove {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: 1px solid var(--glass-border);
            background: var(--bg-deep);
            color: var(--text-muted);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.2s ease;
        }

        .btn-remove:hover {
            border-color: var(--accent-red);
            color: var(--accent-red);
        }

        .btn-add-waypoint {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 14px;
            margin-top: 8px;
            background: var(--glass);
            border: 1px dashed var(--glass-border);
            border-radius: 10px;
            color: var(--text-secondary);
            font-family: 'Outfit', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-add-waypoint:hover {
            border-color: var(--accent-cyan);
            color: var(--accent-cyan);
            background: rgba(6, 182, 212, 0.05);
        }

        /* Primary Button */
        .btn-primary {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-cyan) 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(255,255,255,0.2) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .btn-primary:hover::before {
            opacity: 1;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Results Section */
        .results-section {
            display: none;
        }

        .results-section.visible {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .weather-card {
            background: var(--bg-card);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            position: relative;
            overflow: hidden;
            animation: slideIn 0.4s ease backwards;
        }

        .weather-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-blue));
            opacity: 0.6;
        }

        .weather-card.start::before {
            background: var(--accent-green);
        }

        .weather-card.end::before {
            background: var(--accent-orange);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .weather-card:nth-child(1) { animation-delay: 0.05s; }
        .weather-card:nth-child(2) { animation-delay: 0.1s; }
        .weather-card:nth-child(3) { animation-delay: 0.15s; }
        .weather-card:nth-child(4) { animation-delay: 0.2s; }
        .weather-card:nth-child(5) { animation-delay: 0.25s; }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .location-info h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .arrival-time {
            font-family: 'Space Mono', monospace;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .weather-icon {
            font-size: 2.5rem;
            line-height: 1;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .weather-stat {
            text-align: center;
            padding: 10px 8px;
            background: var(--bg-deep);
            border-radius: 10px;
        }

        .stat-value {
            font-family: 'Space Mono', monospace;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 2px;
        }

        .stat-label {
            font-size: 0.65rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .weather-description {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--glass-border);
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: capitalize;
        }

        /* API Key Setup */
        .api-setup {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.1), rgba(239, 68, 68, 0.05));
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .api-setup h3 {
            font-size: 0.9rem;
            color: var(--accent-orange);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .api-setup p {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 12px;
            line-height: 1.5;
        }

        .api-setup a {
            color: var(--accent-cyan);
            text-decoration: none;
        }

        .api-setup a:hover {
            text-decoration: underline;
        }

        .api-key-saved {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--accent-green);
            font-size: 0.85rem;
        }

        .btn-clear-key {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 0.75rem;
            cursor: pointer;
            text-decoration: underline;
            margin-left: auto;
        }

        .btn-clear-key:hover {
            color: var(--accent-red);
        }

        /* Error State */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 10px;
            padding: 12px 16px;
            margin-bottom: 16px;
            color: var(--accent-red);
            font-size: 0.85rem;
            display: none;
        }

        .error-message.visible {
            display: block;
            animation: shake 0.4s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Loading State */
        .loading {
            display: none;
            text-align: center;
            padding: 40px 20px;
        }

        .loading.visible {
            display: block;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--glass-border);
            border-top-color: var(--accent-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 24px 0;
            color: var(--text-muted);
            font-size: 0.75rem;
        }

        footer a {
            color: var(--text-secondary);
            text-decoration: none;
        }

        /* Responsive */
        @media (max-width: 380px) {
            .weather-details {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .weather-stat:last-child {
                grid-column: span 2;
            }
        }

        /* Back Button */
        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 10px 16px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: var(--text-secondary);
            font-family: 'Outfit', sans-serif;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 16px;
        }

        .btn-back:hover {
            border-color: var(--accent-cyan);
            color: var(--accent-cyan);
        }

        /* Trip Summary */
        .trip-summary {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 14px 16px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            text-align: center;
        }

        .summary-item {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .summary-value {
            font-family: 'Space Mono', monospace;
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .summary-label {
            font-size: 0.65rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
    </style>
</head>
<body>
    <div class="app">
        <header>
            <div class="logo">
                <div class="logo-icon"></div>
                <h1>Windshield</h1>
            </div>
            <p class="tagline">See what's ahead</p>
        </header>

        <main>
            <!-- API Key Setup -->
            <div class="api-setup" id="apiSetup">
                <h3>üîë API Key Required</h3>
                <p>
                    Windshield uses OpenWeatherMap for forecasts. 
                    <a href="https://openweathermap.org/api" target="_blank">Get a free API key</a> 
                    (1,000 calls/day free).
                </p>
                <input 
                    type="text" 
                    class="input-field" 
                    id="apiKeyInput" 
                    placeholder="Paste your API key here"
                >
                <button class="btn-primary" style="margin-top: 12px;" onclick="saveApiKey()">
                    Save API Key
                </button>
            </div>

            <!-- API Key Saved State -->
            <div class="api-setup" id="apiSaved" style="display: none; background: rgba(16, 185, 129, 0.1); border-color: rgba(16, 185, 129, 0.3);">
                <div class="api-key-saved">
                    <span>‚úì</span>
                    <span>API key saved</span>
                    <button class="btn-clear-key" onclick="clearApiKey()">Remove</button>
                </div>
            </div>

            <!-- Setup Section -->
            <div class="setup-section" id="setupSection">
                <div class="section-title">Plan Your Route</div>

                <div class="error-message" id="errorMessage"></div>

                <div class="waypoints-list" id="waypointsList">
                    <!-- Waypoints will be rendered here -->
                </div>

                <button class="btn-add-waypoint" onclick="addWaypoint()">
                    <span>+</span> Add Stop
                </button>

                <button class="btn-primary" style="margin-top: 20px;" onclick="getForecast()" id="forecastBtn">
                    Get Weather Forecast
                </button>
            </div>

            <!-- Loading State -->
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p class="loading-text">Checking conditions ahead...</p>
            </div>

            <!-- Results Section -->
            <div class="results-section" id="resultsSection">
                <button class="btn-back" onclick="showSetup()">
                    ‚Üê Edit Route
                </button>
                
                <div class="trip-summary" id="tripSummary"></div>
                
                <div class="section-title">Weather Along Your Route</div>
                
                <div id="weatherResults"></div>
            </div>
        </main>

        <footer>
            Powered by <a href="https://openweathermap.org/" target="_blank">OpenWeatherMap</a>
        </footer>
    </div>

    <script>
        // State
        let waypoints = [
            { id: 1, location: '', departureTime: '08:00', driveHours: null, isStart: true },
            { id: 2, location: '', departureTime: null, driveHours: 4, isEnd: true }
        ];
        let nextId = 3;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            checkApiKey();
            renderWaypoints();
        });

        // API Key Management (with fallback for restricted environments)
        let memoryApiKey = null;

        function checkApiKey() {
            const key = getApiKey();
            if (key) {
                document.getElementById('apiSetup').style.display = 'none';
                document.getElementById('apiSaved').style.display = 'block';
            }
        }

        function saveApiKey() {
            const key = document.getElementById('apiKeyInput').value.trim();
            if (key) {
                memoryApiKey = key;
                try {
                    localStorage.setItem('windshield_api_key', key);
                } catch (e) {
                    console.log('localStorage not available, using memory storage');
                }
                checkApiKey();
            }
        }

        function clearApiKey() {
            memoryApiKey = null;
            try {
                localStorage.removeItem('windshield_api_key');
            } catch (e) {}
            document.getElementById('apiSetup').style.display = 'block';
            document.getElementById('apiSaved').style.display = 'none';
            document.getElementById('apiKeyInput').value = '';
        }

        function getApiKey() {
            if (memoryApiKey) return memoryApiKey;
            try {
                return localStorage.getItem('windshield_api_key');
            } catch (e) {
                return null;
            }
        }

        // Waypoint Management
        function renderWaypoints() {
            const container = document.getElementById('waypointsList');
            container.innerHTML = waypoints.map((wp, index) => {
                const isStart = index === 0;
                const isEnd = index === waypoints.length - 1;
                const showRemove = waypoints.length > 2 && !isStart && !isEnd;
                
                return `
                    <div class="waypoint-item ${isStart ? 'start' : ''} ${isEnd ? 'end' : ''}">
                        <div class="waypoint-marker">
                            <div class="marker-dot"></div>
                            <div class="marker-line"></div>
                        </div>
                        <div class="waypoint-content">
                            <div class="input-label">${isStart ? 'Starting Point' : isEnd ? 'Destination' : 'Stop ' + index}</div>
                            <div class="waypoint-input-row">
                                <input 
                                    type="text" 
                                    class="input-field" 
                                    placeholder="${isStart ? 'Dallas, TX' : isEnd ? 'Chicago, IL' : 'Oklahoma City, OK'}"
                                    value="${wp.location}"
                                    onchange="updateWaypoint(${wp.id}, 'location', this.value)"
                                >
                                ${showRemove ? `
                                    <button class="btn-remove" onclick="removeWaypoint(${wp.id})">√ó</button>
                                ` : ''}
                            </div>
                            ${isStart ? `
                                <div class="waypoint-input-row">
                                    <div>
                                        <div class="input-label">Departure Time</div>
                                        <input 
                                            type="time" 
                                            class="input-field time-input" 
                                            value="${wp.departureTime}"
                                            onchange="updateWaypoint(${wp.id}, 'departureTime', this.value)"
                                        >
                                    </div>
                                </div>
                            ` : `
                                <div class="waypoint-input-row" style="align-items: flex-end;">
                                    <div>
                                        <div class="drive-time-label">‚è± Drive time from previous stop</div>
                                        <div style="display: flex; align-items: center; gap: 6px; margin-top: 4px;">
                                            <input 
                                                type="number" 
                                                class="input-field hours-input" 
                                                placeholder="0"
                                                min="0"
                                                step="0.5"
                                                value="${wp.driveHours || ''}"
                                                onchange="updateWaypoint(${wp.id}, 'driveHours', parseFloat(this.value) || 0)"
                                            >
                                            <span style="color: var(--text-muted); font-size: 0.8rem;">hours</span>
                                        </div>
                                    </div>
                                </div>
                            `}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateWaypoint(id, field, value) {
            const wp = waypoints.find(w => w.id === id);
            if (wp) {
                wp[field] = value;
            }
        }

        function addWaypoint() {
            // Insert before the last waypoint (destination)
            const newWaypoint = {
                id: nextId++,
                location: '',
                departureTime: null,
                driveHours: 2,
                isStart: false,
                isEnd: false
            };
            waypoints.splice(waypoints.length - 1, 0, newWaypoint);
            renderWaypoints();
        }

        function removeWaypoint(id) {
            waypoints = waypoints.filter(w => w.id !== id);
            renderWaypoints();
        }

        // Geocoding
        async function geocodeLocation(location, apiKey) {
            const url = `https://api.openweathermap.org/geo/1.0/direct?q=${encodeURIComponent(location)}&limit=1&appid=${apiKey}`;
            console.log('Geocoding:', location);
            
            const response = await fetch(url);
            
            if (!response.ok) {
                const text = await response.text();
                console.error('Geocode error:', response.status, text);
                throw new Error(`Geocoding failed (${response.status}): ${text}`);
            }
            
            const data = await response.json();
            console.log('Geocode result:', data);
            
            if (!data || data.length === 0) {
                throw new Error(`Could not find location: ${location}`);
            }
            return {
                lat: data[0].lat,
                lon: data[0].lon,
                name: data[0].name,
                state: data[0].state,
                country: data[0].country
            };
        }

        // Weather
        async function getWeatherForecast(lat, lon, targetTime, apiKey) {
            const url = `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${apiKey}&units=imperial`;
            console.log('Fetching weather for:', lat, lon);
            
            const response = await fetch(url);
            
            if (!response.ok) {
                const text = await response.text();
                console.error('Weather error:', response.status, text);
                throw new Error(`Weather API failed (${response.status}): ${text}`);
            }
            
            const data = await response.json();
            console.log('Weather result:', data);
            
            if (data.cod && data.cod !== '200') {
                throw new Error(data.message || 'Weather API error');
            }

            // Find the forecast closest to our target time
            const targetTimestamp = targetTime.getTime() / 1000;
            let closest = data.list[0];
            let closestDiff = Math.abs(data.list[0].dt - targetTimestamp);
            
            for (const forecast of data.list) {
                const diff = Math.abs(forecast.dt - targetTimestamp);
                if (diff < closestDiff) {
                    closest = forecast;
                    closestDiff = diff;
                }
            }
            
            return closest;
        }

        // Main Forecast Function
        async function getForecast() {
            const apiKey = getApiKey();
            if (!apiKey) {
                showError('Please add your OpenWeatherMap API key first.');
                return;
            }

            // Validate waypoints
            for (const wp of waypoints) {
                if (!wp.location.trim()) {
                    showError('Please fill in all locations.');
                    return;
                }
            }

            const startWp = waypoints[0];
            if (!startWp.departureTime) {
                showError('Please set a departure time.');
                return;
            }

            hideError();
            showLoading();

            try {
                const results = [];
                let currentTime = parseTimeToDate(startWp.departureTime);
                let totalHours = 0;

                for (let i = 0; i < waypoints.length; i++) {
                    const wp = waypoints[i];
                    
                    // Add drive time for non-start waypoints
                    if (i > 0 && wp.driveHours) {
                        currentTime = new Date(currentTime.getTime() + wp.driveHours * 60 * 60 * 1000);
                        totalHours += wp.driveHours;
                    }

                    // Geocode location
                    const geo = await geocodeLocation(wp.location, apiKey);
                    
                    // Get weather
                    const weather = await getWeatherForecast(geo.lat, geo.lon, currentTime, apiKey);
                    
                    results.push({
                        location: geo.name + (geo.state ? `, ${geo.state}` : ''),
                        arrivalTime: new Date(currentTime),
                        weather: weather,
                        isStart: i === 0,
                        isEnd: i === waypoints.length - 1
                    });
                }

                hideLoading();
                displayResults(results, totalHours, startWp.departureTime);
            } catch (error) {
                console.error('Forecast error:', error);
                hideLoading();
                showError(error.message || 'An unexpected error occurred. Check console for details.');
            }
        }

        function parseTimeToDate(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            const date = new Date();
            date.setHours(hours, minutes, 0, 0);
            
            // If the time is in the past, assume tomorrow
            if (date < new Date()) {
                date.setDate(date.getDate() + 1);
            }
            
            return date;
        }

        function displayResults(results, totalHours, departureTime) {
            hideLoading();
            
            // Trip summary
            const summaryHtml = `
                <div class="summary-item">
                    <span class="summary-value">${departureTime}</span>
                    <span class="summary-label">Departure</span>
                </div>
                <div class="summary-item">
                    <span class="summary-value">${totalHours}h</span>
                    <span class="summary-label">Total Drive</span>
                </div>
                <div class="summary-item">
                    <span class="summary-value">${results.length}</span>
                    <span class="summary-label">Stops</span>
                </div>
            `;
            document.getElementById('tripSummary').innerHTML = summaryHtml;

            // Weather cards
            const weatherHtml = results.map((r, i) => {
                const w = r.weather;
                const icon = getWeatherEmoji(w.weather[0].icon);
                const time = r.arrivalTime.toLocaleTimeString('en-US', { 
                    hour: 'numeric', 
                    minute: '2-digit',
                    hour12: true 
                });
                const day = r.arrivalTime.toLocaleDateString('en-US', { weekday: 'short' });
                
                return `
                    <div class="weather-card ${r.isStart ? 'start' : ''} ${r.isEnd ? 'end' : ''}">
                        <div class="card-header">
                            <div class="location-info">
                                <h3>${r.location}</h3>
                                <span class="arrival-time">
                                    ${r.isStart ? 'Departing' : 'Arriving'} ${day} ${time}
                                </span>
                            </div>
                            <div class="weather-icon">${icon}</div>
                        </div>
                        <div class="weather-details">
                            <div class="weather-stat">
                                <div class="stat-value">${Math.round(w.main.temp)}¬∞</div>
                                <div class="stat-label">Temp</div>
                            </div>
                            <div class="weather-stat">
                                <div class="stat-value">${Math.round(w.main.humidity)}%</div>
                                <div class="stat-label">Humidity</div>
                            </div>
                            <div class="weather-stat">
                                <div class="stat-value">${Math.round(w.wind.speed)}</div>
                                <div class="stat-label">Wind MPH</div>
                            </div>
                        </div>
                        <div class="weather-description">
                            ${w.weather[0].description}
                            ${w.pop > 0.1 ? ` ‚Ä¢ ${Math.round(w.pop * 100)}% chance of rain` : ''}
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('weatherResults').innerHTML = weatherHtml;
            
            document.getElementById('setupSection').style.display = 'none';
            document.getElementById('resultsSection').classList.add('visible');
        }

        function getWeatherEmoji(iconCode) {
            const iconMap = {
                '01d': '‚òÄÔ∏è', '01n': 'üåô',
                '02d': '‚õÖ', '02n': '‚òÅÔ∏è',
                '03d': '‚òÅÔ∏è', '03n': '‚òÅÔ∏è',
                '04d': '‚òÅÔ∏è', '04n': '‚òÅÔ∏è',
                '09d': 'üåßÔ∏è', '09n': 'üåßÔ∏è',
                '10d': 'üå¶Ô∏è', '10n': 'üåßÔ∏è',
                '11d': '‚õàÔ∏è', '11n': '‚õàÔ∏è',
                '13d': '‚ùÑÔ∏è', '13n': '‚ùÑÔ∏è',

        }

        function showSetup() {
            document.getElementById('resultsSection').classList.remove('visible');
            document.getElementById('setupSection').style.display = 'block';
        }

        function showError(message) {
            const el = document.getElementById('errorMessage');
            el.textContent = message;
            el.classList.add('visible');
        }

        function hideError() {
            document.getElementById('errorMessage').classList.remove('visible');
        }

        function showLoading() {
            document.getElementById('setupSection').style.display = 'none';
            document.getElementById('loading').classList.add('visible');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('visible');
        }
    </script>
